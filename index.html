<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Sustentabilidade Global</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    🌍 Painel de Sustentabilidade Global
    <button id="darkModeToggle">🌙</button>
  </header>

  <section class="container">
    <div class="card">
      <h2 class="counter" data-target="72">0</h2>
      <p>Energia Renovável na Europa (%)</p>
    </div>
    <div class="card">
      <h2 class="counter" data-target="18">0</h2>
      <p>Reciclagem Global (%)</p>
    </div>
    <div class="card">
      <h2 class="counter" data-target="35">0</h2>
      <p>Emissões de CO₂ (Gt - 2024)</p>
    </div>
    <div class="card">
      <h2 class="counter" data-target="64">0</h2>
      <p>Países com metas sustentáveis (%)</p>
    </div>
  </section>

  <div class="chart-container">
    <canvas id="sustentabilidadeChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
